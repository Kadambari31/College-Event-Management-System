<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Events</title>
  <!-- âœ… Add Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">ðŸ“… Upcoming Events</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="py-3 px-6 text-left">Name</th>
            <th class="py-3 px-6 text-left">Date</th>
            <th class="py-3 px-6 text-left">Time</th>
            <th class="py-3 px-6 text-left">Description</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          {% for event in events %}
          <tr class="hover:bg-blue-50 transition duration-200">
            <td class="py-3 px-6">{{ event.name }}</td>
            <td class="py-3 px-6">{{ event.date }}</td>
            <td class="py-3 px-6">{{ event.time }}</td>
            <td class="py-3 px-6">{{ event.description }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center py-4 text-gray-500">No events available</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
